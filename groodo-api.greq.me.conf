<VirtualHost *:80>
    ServerName groodo-api.greq.me
    DocumentRoot "C:/Users/sgchr/source/repos/groodo-api/public"

    <Directory "C:/Users/sgchr/source/repos/groodo-api/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Enable rewrite engine for clean URLs
        RewriteEngine On
        
        # Redirect all requests to index.php
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [QSA,L]
    </Directory>

    # Logging
    ErrorLog "logs/groodo-api.greq.me-error.log"
    CustomLog "logs/groodo-api.greq.me-access.log" common

    # PHP Configuration
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
</VirtualHost>

# Make sure Apache is listening on port 8000
# Add this to your httpd.conf if not already present:
# Listen 8000
